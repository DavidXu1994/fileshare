<script type="text/javascript">

    $('#exampleModal').on('show.bs.modal', function (event) {
        var button = $(event.relatedTarget)
        var recipient = button.data('whatever')

        modal.find('.modal-title').text('编辑文档基本信息')
        modal.find('.modal-body input').val(recipient)
    })

    <!--搜索文档 -->
    function queryFileList() {
        var data = $("#searchFile input[name='searchWord']").val();
        var userName = $("#onlyUserName").val();
        $.ajax({
            type: "GET",
            url: "/file/list/query?searchWord=" + data + "&userName=" + userName,
            contentType: "application/json; charset=utf-8",
            dataType: "json",
            success: function (res) {
                var data = res.data;
                var str = "";

                //先清空表格
                $('#tableFileList').find("tr").remove();
                for (var i = 0; i < data.length; i++) {
                    var date=formatData(new Date(data[i].createTime));
                        if(data[i].documentType==1){
                            data[i].documentType="pdf";
                        }else if(data[i].documentType==2){
                            data[i].documentType="word";
                        } else if(data[i].documentType==3){
                            data[i].documentType="excel";
                        }else if(data[i].documentType==4){
                            data[i].documentType="ppt";
                        }else if(data[i].documentType==5){
                            data[i].documentType="picture";
                        }else if(data[i].documentType==6){
                            data[i].documentType="other";
                        }
                    str += "<tr>" +
                        "<td>" + (i + 1) + "</td>" +
                        "<td>" + data[i].documentName + "</td>" +
                        "<td>" + data[i].keyWord + "</td>" +
                        "<td>" + data[i].documentType + "</td>" +
                        "<td>" + data[i].userName + "</td>" +
                        "<td>" + date + "</td>" +
                        "<td><div class='btn-group'>" +
                        " <button type='button' class='btn' onclick='previewFile(" + data[i].id + ")' id='previewOne'>预览</button>" +
                        " <button type='button' class='btn' onclick='downloadFile(" + data[i].id + ")' id='downloadOne'>下载</button>";
                    if (data[i].isOneSelf) {
                        //自己可以删自己
                        str += " <button type='button' class='btn' data-toggle='modal' onclick='editFile(" + data[i].id + ")' data-target='#exampleModal' id='editOne' >编辑</button>" +
                            " <button type='button' class='btn' onclick='deleteFile(" + data[i].id + ")' id='deleteOne'>删除</button>";
                    } else {
                        //不可以删别人
                        str += " <button type='button'  disabled='disabled' class='btn' data-toggle='modal' onclick='editFile(" + data[i].id + ")' data-target='#exampleModal' id='editOne' >编辑</button>" +
                            " <button type='button' disabled='disabled' class='btn' onclick='deleteFile(" + data[i].id + ")' id='deleteOne'>删除</button>";

                    }
                    str += "</div></td>" +
                        "</tr>";
                }
                $("#tableFileList").append(str);
            },
            error: function (res) {

            }
        });
    }

    function formatData(date){
        Y = date.getFullYear() + '-';
        M = (date.getMonth()+1 < 10 ? '0'+(date.getMonth()+1) : date.getMonth()+1) + '-';
        D = date.getDate() + ' ';
        h = date.getHours() + ':';
        m = date.getMinutes() + ':';
        s = date.getSeconds();
       return Y+M+D+h+m+s;
    }


    <!--编辑文档 -->
    //编辑弹框
    function editFile(id) {
        $.ajax({
            type: "GET",
            url: "/file/upload/byid/query?id="+id,
            dataType: "json",
            contentType: "application/json; charset=utf-8",
            success: function (res) {
                console.log(res);
                res=res.data;
                //为编辑框赋值
                $("#blogEditModal input[name='id']").val(res.id);
                $("#blogEditModal input[name='documentName']").val(res.documentName);
                $("#blogEditModal input[name='keyWord']").val(res.keyWord);
                //显示编辑弹窗
                $('#blogEditModal').modal('show');
            },
            error: function (err) {
                console.log(err);
            }
        });
    }
    //编辑提交
    function editDocumentSubmit() {
        console.log($('#editMessage').serializeJSON());
        $.ajax({
            type: "post",
            url: "/file/upload/edit",
            contentType: "application/json; charset=utf-8",
            dataType: "json",
            data: JSON.stringify($('#editMessage').serializeJSON()),
            success: function (res) {
                //跳转到后台首页页面
                //关闭弹窗
                $('#blogEditModal').modal('hide');
            },
            error: function (res) {
                let json=JSON.parse(res.responseText);
                alert(json.message);
            }
        });
    }

    <!--下载文档 -->
    function downloadFile(id) {
            let formData = new FormData();
            formData.append("id", id);
            window.location.href="/file/down/load?id="+id;
    }

    <!--删除文档 -->
    function deleteFile(id) {
      var r=confirm("确认删除这篇文档吗？");
      if (r==true) {
        let formData = new FormData();
        formData.append("id", id);
        $.ajax({
          type: "get",
          url: "/file/upload/delete?id="+id,
          contentType: "application/json; charset=utf-8",
          dataType: "json",
          //data: formData,
          success: function (res) {
            alert("删除成功!");
            //刷新页面
            queryFileList();
          },
          error: function (res) {
            let json=JSON.parse(res.responseText);
            alert(json.message);
          }
        });

      }

    }

    function previewFile(id){
        let formData = new FormData();
        formData.append("id", id);
        window.location.href="/file/online/query?id="+id;
    }
    function loginOut(){

            type: "post",
            url: "/user/session/remove",
