<!--搜索文档 -->
function queryFileList(){
  var data=$("#searchFile input[name='searchWord']").val();
  var userName="22";
  $.ajax({
    type: "GET",
    url: "/file/list/query?searchWord="+data+"&userName="+userName,
    contentType: "application/json; charset=utf-8",
    dataType: "json",
    success: function (res) {
     var data=res.data;
      var str = "";
      //先清空表格
      $('#tableFileList').find("tr").remove();
      for (var i=0;i<data.length;i++){
        str += "<tr>" +
                "<td>" + (i+1)+ "</td>" +
                "<td>" + data[i].documentName + "</td>" +
                "<td>" + data[i].keyWord + "</td>" +
                "<td>" + data[i].documentType+ "</td>" +
                "<td>" + data[i].userName + "</td>" +
                "<td><div class='btn-group'>"+
               " <button type='button' class='btn' data-toggle='modal' data-target='#exampleModal' id='editOne'>编辑</button>"+
               " <button type='button' class='btn' onclick='previewFile("+data[i].id+")' id='previewOne'>预览</button>"+
               " <button type='button' class='btn' onclick='downloadFile("+data[i].id+")' id='downloadOne'>下载</button>"+
               " <button type='button' class='btn' onclick='deleteFile("+data[i].id+")' id='deleteOne'>删除</button>"+
                "</div></td>"+
                "</tr>";

        if(!data[i].isOneSelf){
          console.log(!data[i].isOneSelf);
          //判断是否本人
          $('#editOne').attr("disabled",true);
          $('#deleteOne').attr("disabled",true);
        }
      }
      $("#tableFileList").append(str);
    },
    error: function (res) {

    }
  });
}
