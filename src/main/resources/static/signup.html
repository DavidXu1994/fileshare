<!DOCTYPE html>
<html>
<head>
    <title>共享文档管理系统注册 </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <!-- Custom Theme files -->
    <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css" media="all">
    <link href="css/snow.css" rel="stylesheet" type="text/css" media="all" />
    <link href="css/styleLogin.css" rel="stylesheet" type="text/css" media="all" />

</head>
<body>
    <div class="snow-container">
        <div class="snow foreground"></div>
        <div class="snow foreground layered"></div>
        <div class="snow middleground"></div>
        <div class="snow middleground layered"></div>
        <div class="snow background"></div>
        <div class="snow background layered"></div>
    </div>

    <div class="top-buttons-agileinfo">
        <a href="index.html">登录</a><a href="signup.html" class="active">注册</a>
    </div>
    <h1>共享文档管理系统</h1>
    <div class="main-agileits">
        <!--form-stars-here-->
        <div class="form-w3-agile">
            <h2 class="sub-agileits-w3layouts">注册</h2>
            <form  id="userSubmit" method="post">
                <input type="text" name="userName" placeholder="用户名" required="" autocomplete="off"/>
                <input type="password" name="password" placeholder="密码" required="" autocomplete="off"/>
                <input type="password" name="passwordAgain" placeholder="确认密码" required="" autocomplete="off"/>
                <input type="email" name="email" placeholder="邮箱" required="" autocomplete="off"/>
                <div class="submit-w3l"  >
                    <input type="submitButton"  onclick="registerUser()" value="注册">
                </div>
            </form>
        </div>
    </div>
    <!--//form-ends-here-->
    <!-- copyright -->
    <div class="copyright w3-agile">
        <p> © 2020 文档共享系统 . All rights reserved | Design by Reserved</p>
    </div>
    <!-- //copyright -->
    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/jquery.serializejson.js"></script>
</body>


<script language="JavaScript" type="text/javascript">
    function registerUser() {
        $('#userSubmit').serializeJSON();
        console.log($('#userSubmit').serializeJSON());
        $.ajax({
            type: "post",
            url: "/user/register",
            contentType: "application/json; charset=utf-8",
            data: JSON.stringify($('#userSubmit').serializeJSON()),
            dataType: "text",
            success: function (res) {
                alert("注册成功");
                //跳转到登录页面
                 $(window).attr("location","/index.html")
            },
            error: function (res) {
                let json=JSON.parse(res.responseText);
                alert(json.message);
            }
        });
    }
</script>
</html>
